{% extends "base.html" %}

{% block content %}
    <form action="" method="POST">
        {% csrf_token %}
        <div>
            <label>Username</label>
            <input type="text" name="username">
        </div>
        <div>
            <label>Password</label>
            <input type="password" name="password">
        </div>
        <div>
            <button type="submit">Login</button>
        </div>
    </form>
{% endblock content %}
